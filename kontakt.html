<main>
<section class="kontakt section" id="kontakt">

    <h2 class="lg-heading-kontakt">Kontakt mig for projekter</h2>

    <div class="kontakt container grid">
        <div class="kontakt_indhold_box">
            <div class="kontakt_box">
                <i class="fas fa-map-marker-alt fa-2x"></i>                <h3 class="kontakt_tittel">Lokation</h3>
                <span class="kontakt_beskrivelse">Danmark / Copenhagen</span>
            </div>

            <div class="kontakt_box">
                <i class="fas fa-phone fa-2x"></i> 
                <h3 class="kontakt_tittel">Telefon</h3>
                <span class="kontakt_beskrivelse">+4512345678</span>
            </div>
            <div class="kontakt_box">
                <i class="fas fa-inbox fa-2x"></i> 
                <h3 class="kontakt_tittel">email</h3>
                <span class="kontakt_beskrivelse">ibra2244@edu.easj.dk</span>
            </div>


        <form action="" class="kotakt_form">
            <div class="kontakt_inputs">
                <input type="text" placeholder="Navn" class="kontakt_input">
                <input type="email" placeholder="Email" class="kontakt_input"> 
            </div>

            <div class="kontakt_inputs">
                <input type="text" placeholder="projekter" class="kontakt_input">
                <input type="nummer" placeholder="nummer" class="kontakt_input"> 
            </div>

        <textarea name="" id="" cols="0" rows="8" placeholder="message" class="kontakt_input"></textarea>

        <input type="submit" value="send message" class="button contact_button">


        </form>
    </div>
</section>
